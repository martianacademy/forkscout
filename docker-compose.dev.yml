# ─── Developer Override ───
# Use alongside docker-compose.yml for local development.
# Replaces the named volume with a bind mount so host file changes are live.
#
# Usage: docker compose -f docker-compose.yml -f docker-compose.dev.yml up -d

services:
    agent:
        volumes:
            - .:/app
            # Anonymous volume keeps Linux-compiled node_modules from the image,
            # preventing macOS host node_modules from overriding them.
            - /app/node_modules
